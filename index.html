<!DOCTYPE html>

<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Selector</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="currency-selector">
                <select id="currency-select" title="Selector"></select>
            </div>
              
            <div class="currency-info">
                <h3>Информация о выбранной валюте:</h3>
                <p>ID: <span id="info-id"></span></p>
                <p>Название: <span id="info-name"></span></p>
                <p>Код: <span id="info-code"></span></p>
                <p><span id="info-date"></span> - <span id="info-value"></span></p>
                <p><span id="prev-info-date"></span> - <span id="prev-info-value"></span></p>
            </div>
        </div>
    </main>

    <script src="./src/js/scripts.js"></script>
</body>

</html>
